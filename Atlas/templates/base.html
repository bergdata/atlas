<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Atlas Automation Config{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: #343a40;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,.75);
            padding: 0.75rem 1rem;
        }
        .sidebar .nav-link:hover {
            color: #fff;
            background: rgba(255,255,255,.1);
        }
        .sidebar .nav-link.active {
            color: #fff;
            background: #0d6efd;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .automation-card {
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
        }
        .automation-header {
            background: #f8f9fa;
            padding: 1rem;
            border-bottom: 1px solid #dee2e6;
        }
        .destination-checkbox {
            margin-right: 1rem;
        }
        .status-badge {
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar p-3" style="width: 250px;">
            <h5 class="text-white mb-4">
                <i class="fas fa-cogs me-2"></i>Atlas Config
            </h5>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'automations' %}active{% endif %}"
                       href="{{ url_for('automations') }}">
                        <i class="fas fa-robot me-2"></i>Automations
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'destinations' %}active{% endif %}"
                       href="{{ url_for('destinations') }}">
                        <i class="fas fa-map-marker-alt me-2"></i>Destinations
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'employees' %}active{% endif %}"
                       href="{{ url_for('employees') }}">
                        <i class="fas fa-users me-2"></i>Employees
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'destination_groups' %}active{% endif %}"
                       href="{{ url_for('destination_groups') }}">
                        <i class="fas fa-layer-group me-2"></i>Destination Groups
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'destination_configs' %}active{% endif %}"
                       href="{{ url_for('destination_configs') }}">
                        <i class="fas fa-cogs me-2"></i>Destination Configs
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'crm_labels' %}active{% endif %}"
                       href="{{ url_for('crm_labels') }}">
                        <i class="fas fa-tags me-2"></i>CRM Labels
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="content flex-grow-1">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
